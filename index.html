<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Image — генератор картинок</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body { font-family: sans-serif; background: #0f172a; color: #fff; margin:0; padding:20px; }
    textarea, select, input { width:100%; padding:10px; margin:5px 0; border-radius:8px; border:none; }
    button { padding:10px 16px; border:none; border-radius:8px; background:#22c55e; color:#000; cursor:pointer; }
    img { max-width:100%; margin-top:15px; border-radius:12px; display:none; }
    .actions a { margin-right:10px; display:none; }
  </style>
</head>
<body>
  <h1>AI Image</h1>
  <p>Опиши, что сгенерировать:</p>
  <textarea id="prompt" placeholder="Например: мистический лес в тумане"></textarea>

  <label>Размер</label>
<select id="size">
  <option value="1024x1024" selected>1024x1024</option>
  <option value="1024x1536">1024x1536</option>
  <option value="1536x1024">1536x1024</option>
  <option value="auto">auto</option>
</select>
  <button id="go">Сгенерировать</button>
  <p id="status"></p>
  <img id="result" />
  <div class="actions">
    <a id="download" download="ai-image.png">Скачать</a>
    <a id="open" target="_blank">Открыть</a>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</body>
</html>
