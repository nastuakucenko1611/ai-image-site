<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор изображений</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, select, button { padding: 10px; font-size: 16px; margin: 5px; }
    img { margin-top: 20px; max-width: 100%; border: 1px solid #ccc; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Генератор изображений</h1>
  <input type="text" id="prompt" placeholder="Введите описание картинки" size="40">
  <select id="size">
    <option value="512x512">512x512</option>
    <option value="768x768" selected>768x768</option>
    <option value="1024x1024">1024x1024</option>
  </select>
  <button id="generate">Сгенерировать</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
